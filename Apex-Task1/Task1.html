<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #0066cc;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    img {
      width: 300px;
      border-radius: 8px;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #009966;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>

  <h1>Welcome to My First Webpage</h1>
  <p>This is a simple webpage created using HTML, styled with CSS, and made interactive with JavaScript.</p>
  <p>Learning web development is fun and powerful!</p>

  <img src="web.jpg" alt="Sample Image">

  <br>
  <a href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">
    Learn more about Web Development
  </a>

  <br><br>
  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
