<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #d7e8f7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #joke {
      margin: 20px 0;
      font-size: 1.1rem;
      color: #444;
      min-height: 50px;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      #joke {
        font-size: 1rem;
      }

      button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ˜‚ Random Joke Generator</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <div id="joke">Click the button to get a joke!</div>
  </div>

  <script>
    async function getJoke() {
      const jokeDiv = document.getElementById("joke");
      jokeDiv.innerText = "Loading...";
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        jokeDiv.innerText = `${data.setup} - ${data.punchline}`;
      } catch (err) {
        jokeDiv.innerText = "Oops! Couldn't fetch a joke. Try again.";
      }
    }
  </script>
</body>
</html>
