    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: url('images/avengers-bg.png') no-repeat center center fixed;
      background-size: cover;

    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);

    h1 {

    .section {

      max-width: 800px;
      margin: 0 auto 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .text-content {
      flex: 1 1 60%;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #c1aaff;
    }

    .details p {
      font-size: 18px;
      margin: 6px 0;
    }

    .details span {
      font-weight: bold;
      color: #ffffff;
    }

    .section img {
      flex: 1 1 30%;
      max-width: 120px;
      height: auto;
      border-radius: 10px;
      margin-left: 20px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      color: #c1aaff;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #c1aaff;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    a.back-link:hover {
      background-color: #c1aaff;
      color: #000;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .details p {
        font-size: 16px;
      }

      .section h2 {
        font-size: 22px;
      }

      .section {
        flex-direction: column;
        text-align: center;
      }

      .section img {
        margin: 15px 0 0 0;
      }
    }
  </style>
</head>
